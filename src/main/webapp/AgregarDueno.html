<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
<title>Agregar dueño</title>
    <style>
        #nombre, #DNI, #contraseña, #confirmacion{
            display: inline-block;
        }
        #nombre {
            text-align: left;
            width: 250px;
            margin-right: 10px;
        }
        #DNI {
            text-align: left;;
            width: 250px;
            margin-right: 10px;
        }
        #contraseña {
            text-align: left;;
            width: 250px;
            margin-right: 10px;
        }
        #confirmacion {
            text-align: left;;
            width: 250px;
            margin-right: 10px;
        }
        input {
        vertical-align: middle;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(199, 199, 180, 0.568);
        }


    </style>
</head>
<body>
    <h1> Agregar Dueño </h1>

    <br><br>
    <h3> Agregar un nuevo usuario de dueño al sistema</h3>
    <br><br>

    
    <h3 id="nombre">Nombre y Apellido:</h3>
    <input type="text">

    <br><br>

    <h3 id="DNI">DNI:</h3>
    <input type="text">

    <br><br>

    <h3 id="contraseña">Contraseña:</h3>
    <input type="text">

    <br><br>

    <h3 id="confirmacion">Confirmar Contraseña:</h3>
    <input type="text">

    <br></br>

    <button type="submit">Agregar usuario dueño</button>


</body>
</html>
