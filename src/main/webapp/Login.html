<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<br><br>
<br><br>
<br><br>
<br><br>
<div class="container" style="max-width: 500px;">
    <form id="loginForm">
        <div class="text-center pb-3">
            <div class="pb-3">
                <h1>LotLogic</h1>
            </div>
            <img src="images/login.png" alt="login" width="200px"/>
        </div>

        <div class="form-group pb-3">
            <label for="input_user">Usuario</label>
            <input type="text" name="input_user" id="input_user" class="form-control">
        </div>

        <div class="form-group pb-3">
            <label for="input_password">Contraseña</label>
            <input type="password" name="input_password" id="input_password" class="form-control">
        </div>

        <div class="text-center pb-3">
            <button type="submit" class="btn btn-dark">Login</button>
        </div>
    </form>
</div>
</body>
</html>
